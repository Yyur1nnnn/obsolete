<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ship detailed info</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- <script src="js/bootstrap.min.js" type="text/javascript"></script> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/wkh_compatibility.css" rel="stylesheet" type="text/css"/>
    <link href="ship_detailed_info_style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="ship-detailed-info position-relative">
        <span class="statement position-absolute">碧蓝助手@Yyur1n-玥绫 所有数据均来自碧蓝海事局与azur-api</span>
        <!-- 阵营图标 -->
        <img class="camp-icon position-absolute" src="../image/ship_info/camp/北方联合.png">
        <div class="left-box">
            <!-- 头像 -->
            <div class="head-icon" style="background-image: url(../image/ship_info/rarity/frame/bg/bg9.png);">
                <img class="head" src="../image/skins/535/thumbnail.png">
                <img class="frame" src="../image/ship_info/rarity/frame/b4.png">
                <div class="ship-name">
                    这是第一行<br>
                    <b>这是第二行</b>
                </div>
            </div>
            <!-- 信息 -->
            <div class="info box-bg position-relative text-center">
                <div class="box-bg-footer"></div>
                <table cellspacing="0">
                    <tr class="first-line">
                        <th>编号</th>
                        <td>NO.535</td>
                        <th>类型</th>
                        <td><img src="../image/ship_info/equip/use_1.png" width="50px"><span> 驱逐</span></td>
                    </tr>
                    <tr class="first-line">
                        <th>稀有度</th>
                        <td>★★★☆☆☆<br>超稀有</td>
                        <th>阵营</th>
                        <td><img src="../image/ship_info/camp/北方联合.png" width="40px"><span> 北方联合</span></td>
                    </tr>
                    <!-- 差分 -->
                    <!-- 公共属性：建造时间, 普通掉落点, 活动/档案掉落点 -->
                    <!-- META/兑换/科研：其他途径 -->
                    <!-- 公共属性：营养价值, 退役收益 -->
                    <!-- 普通船：强化所需经验 -->
                    <!-- META：强化加成 -->
                    <tr>
                        <th>建造时间</th>
                        <td colspan="3">00:42:00</td>
                    </tr>
                    <tr>
                        <th>普通掉落点(显示前n)</th>
                        <td colspan="3">-</td>
                    </tr>
                    <tr>
                        <th>活动/档案掉落点</th>
                        <td colspan="3">-</td>
                    </tr>
                    <tr>
                        <th>营养价值</th>
                        <td colspan="3">-</td>
                    </tr>
                    <tr>
                        <th>退役收益</th>
                        <td colspan="3">-</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right-box">
            <div class="info1 box-bg position-relative text-center">
                <div class="box-bg-footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
